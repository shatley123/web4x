<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web4X</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.4), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.25), transparent 40%),
        linear-gradient(135deg, #a0e3ff, #4891ff);
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen text-white">
  <h1 class="text-2xl font-bold mt-4">Web4X - Minimal 4X Prototype ğŸš€</h1>
  <div id="game-container" class="flex mt-2 items-start">
    <canvas id="game" class="border-2 border-gray-500 bg-black"></canvas>

      <h2 class="mt-0 text-lg">Status ğŸ“Š</h2>
      <p id="info" class="bg-white/30 p-2 rounded-md my-1"></p>
      <h3 class="font-semibold">Civilization Stats</h3>

      <p id="civs" class="bg-white/30 p-2 rounded-md my-1"></p>
      <p id="hover-info" class="bg-white/30 p-2 rounded-md my-1"></p>
      <div id="city-panel" class="hidden">

          <option value="ship">Ship ğŸš¢</option>
          <option value="granary">Granary (Building)</option>
        </select>
        <button id="set-build" class="w-full my-1 py-2 bg-gradient-to-b from-blue-100 to-blue-200 border border-blue-300 text-black rounded hover:from-blue-50 hover:to-blue-100">Set Production âš’ï¸</button>
      </div>
      <div id="controls">
        <button id="next-unit" class="w-full my-1 py-2 bg-gradient-to-b from-blue-100 to-blue-200 border border-blue-300 text-black rounded hover:from-blue-50 hover:to-blue-100">Next Unit ğŸ” (Tab)</button>

        <button id="attack" class="w-full my-1 py-2 bg-gradient-to-b from-blue-100 to-blue-200 border border-blue-300 text-black rounded hover:from-blue-50 hover:to-blue-100">Attack âš”ï¸</button>
        <button id="end-turn" class="w-full my-1 py-2 bg-gradient-to-b from-blue-100 to-blue-200 border border-blue-300 text-black rounded hover:from-blue-50 hover:to-blue-100">End Turn â­ï¸ (Enter)</button>
        <button id="reveal-ai" class="w-full my-1 py-2 bg-gradient-to-b from-blue-100 to-blue-200 border border-blue-300 text-black rounded hover:from-blue-50 hover:to-blue-100">Reveal AI ğŸ‘ï¸</button>
        <button id="declare-war" class="w-full my-1 py-2 bg-gradient-to-b from-blue-100 to-blue-200 border border-blue-300 text-black rounded hover:from-blue-50 hover:to-blue-100">Declare War âš”ï¸</button>
        <button id="trade-gold" class="w-full my-1 py-2 bg-gradient-to-b from-blue-100 to-blue-200 border border-blue-300 text-black rounded hover:from-blue-50 hover:to-blue-100">Trade 10 Gold ğŸ’°</button>
      </div>
      <p class="hint text-xs text-gray-300">Use arrow keys or click adjacent tiles to move. Right-click and drag or WASD to pan.</p>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
