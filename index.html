<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web4X</title>
  <style>
    body {
      margin: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.4), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.25), transparent 40%),
        linear-gradient(135deg, #a0e3ff, #4891ff);
      background-attachment: fixed;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #game-container {
      display: flex;
      margin-top: 10px;
      align-items: flex-start;
    }
    canvas {
      border: 2px solid #888;
      background: #000;
      flex: none;
      image-rendering: pixelated;
    }
    #sidebar {
      margin-left: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      padding: 10px;
      border-radius: 12px;
      width: 220px;
      color: #000;
    }
    #sidebar h2 {
      margin-top: 0;
      font-size: 18px;
    }
    #sidebar p:not(.hint) {
      background: rgba(255, 255, 255, 0.3);
      padding: 6px;
      border-radius: 8px;
      margin: 6px 0;
    }
    #sidebar button {
      width: 100%;
      margin: 4px 0;
      padding: 8px;
      background: linear-gradient(#e0efff, #bcd3ff);
      border: 1px solid #88a;
      color: #000;
      cursor: pointer;
      border-radius: 4px;
    }
    #sidebar button:hover {
      background: linear-gradient(#f0f8ff, #cfe0ff);
    }
    .hint {
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Web4X - Minimal 4X Prototype 🚀</h1>
  <div id="game-container">
    <canvas id="game"></canvas>
    <div id="sidebar">
      <h2>Status 📊</h2>
      <p id="info"></p>
      <p id="resources"></p>
      <p id="civs"></p>
      <div id="city-panel" style="display:none;">
        <select id="build-select">
          <option value="warrior">Warrior</option>
          <option value="settler">Settler</option>
        </select>
        <button id="set-build">Set Production ⚒️</button>
      </div>
      <div id="controls">
        <button id="next-unit">Next Unit 🔁 (Tab)</button>
        <button id="create-warrior">Create Warrior ⚔️ (u)</button>
        <button id="found-city">Found City 🏙️ (c)</button>
        <button id="end-turn">End Turn ⏭️ (Enter)</button>
      </div>
      <p class="hint">Use arrow keys or click adjacent tiles to move. Right-click and drag or WASD to pan.</p>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
