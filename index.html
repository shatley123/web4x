<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web4X</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#223, #000);
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #game-container {
      display: flex;
      margin-top: 10px;
    }
    canvas {
      border: 2px solid #888;
      background: #000;
    }
    #sidebar {
      margin-left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      width: 200px;
    }
    #sidebar h2 {
      margin-top: 0;
      font-size: 18px;
    }
    #sidebar button {
      width: 100%;
      margin: 4px 0;
      padding: 8px;
      background: #444;
      border: 1px solid #888;
      color: #fff;
      cursor: pointer;
    }
    #sidebar button:hover {
      background: #555;
    }
    .hint {
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Web4X - Minimal 4X Prototype</h1>
  <div id="game-container">
    <canvas id="game"></canvas>
    <div id="sidebar">
      <h2>Status</h2>
      <p id="info"></p>
      <div id="controls">
        <button id="next-unit">Next Unit (Tab)</button>
        <button id="create-warrior">Create Warrior (u)</button>
        <button id="found-city">Found City (c)</button>
        <button id="end-turn">End Turn (Enter)</button>
      </div>
      <p class="hint">Use arrow keys or click adjacent tiles to move.</p>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
