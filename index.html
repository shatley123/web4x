<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web4X</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; }
    canvas { border: 1px solid #888; display: block; margin: 20px auto; }
    .instructions { text-align: center; }
  </style>
</head>
<body>
  <h1 class="instructions">Web4X - Minimal 4X Prototype</h1>
  <div class="instructions">
    <p>Arrow keys move the selected unit. Press 'Tab' to cycle units, 'u' to create a warrior, 'c' to found a city, and 'Enter' to end the turn.</p>
    <p id="unit-info"></p>
  </div>
  <canvas id="game"></canvas>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
